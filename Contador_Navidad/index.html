<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de cuenta regresiva</title>
    <link rel="stylesheet" href="style.css" />
    <!-- OPEN GRAPH -->
    <meta
      property="og:title"
      content="Contador Navideño"
    />
    <meta
      property="og:description"
      content="Contador Navideño, de stuch"
    />
    <meta property="og:image" content="https://proyectosinformaticatnl.ceti.mx/storiepets/Contador_Navidad/img/a.png" />
    <meta property="og:image:alt" content="Un regalo de stuch" />
    <meta
      property="og:description"
      content="Para celebrar las festividades junto a ustedes eh hecho este Contador"
    />
  </head>
  <body>
    <img src="img/titulo.png" alt="Titulo" />
    <div class="countdown">
      <span id="dayElement">00</span>
      <span id="hourElement">0</span>:<span id="minElement">0</span>:<span
        id="secElement"
        >0</span
      >
    </div>

    <script defer src="main.js"></script>
  </body>
</html>
